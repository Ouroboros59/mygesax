<a class="btn" href="#open-modal">Add Subject</a>

<div class="main">
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% for subject in dataset %}
			<tr>
				<th>{{subject.id}}</th>
				<th>{{subject.name}}</th>
				<th>{{subject.description}}</th>
				<th><a href="#open-modal-edit">EDIT</a></th>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

<!-- Create Modal -->
<div id="open-modal" class="modal-window">
	<div>
		<a href="#" title="Close" class="modal-close">Close</a>
		<h1>Add a new subject</h1>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %} {{ form.as_p }}

			<input type="submit" value="Submit" />
		</form>
	</div>
</div>

<!-- Edit Modal -->
<div id="open-modal-edit" class="modal-window">
	<div>
		<a href="#" title="Close" class="modal-close">Close</a>
		<h1>Edit the subject</h1>
		<!-- <form method="POST" enctype="multipart/form-data">
			{% csrf_token %} {{ form.as_p }}

			<input type="submit" value="Submit" />
		</form> -->
	</div>
</div>

<style>
	.modal-window {
		position: fixed;
		background-color: rgba(255, 255, 255, 0.25);
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		z-index: 999;
		visibility: hidden;
		opacity: 0;
		pointer-events: none;
		transition: all 0.3s;
	}
	.modal-window:target {
		visibility: visible;
		opacity: 1;
		pointer-events: auto;
	}
	.modal-window > div {
		width: 400px;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		padding: 2em;
		background: white;
		border: 1px solid red;
	}
	.modal-window header {
		font-weight: bold;
	}
	.modal-window h1 {
		font-size: 150%;
		margin: 0 0 15px;
	}

	.modal-close {
		color: #aaa;
		line-height: 50px;
		font-size: 80%;
		position: absolute;
		right: 0;
		text-align: center;
		top: 0;
		width: 70px;
		text-decoration: none;
	}
	.modal-close:hover {
		color: black;
	}

	.modal-window > div {
		border-radius: 1rem;
	}

	.modal-window div:not(:last-of-type) {
		margin-bottom: 15px;
	}
</style>
