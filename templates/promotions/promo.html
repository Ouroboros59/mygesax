{% extends "base.html" %}

{% block content %}
    <h2>Promotion</h2>
    <table>
        <caption>Your Promo</caption>
        <tr>
            <th>Name</th>
        </tr>
        {% for student in object_list.users %}
        <tr>
            <td>{{ student }}</td>
        {% empty %}
            <td>No classmate.</td>
        {% endfor %}
        </tr>
    </table>
{% endblock %}
