{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<section class="container" style="margin-top: 2rem;">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
  </form>
</section>
{% endblock %}
